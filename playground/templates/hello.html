<!-- 
    templates are generally not used with django because django is used to create apis to return data, not html pages    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%if name%}
    <h1>You've reached the hello page, {{name}}!</h1>
    {%else%}
    <h1>Hello World!</h1>
    {%endif%}
    <ul>
        {% for product in products %}
        <li>{{product.title}}</li>
        {% endfor %}
    </ul>
</body>
</html>
